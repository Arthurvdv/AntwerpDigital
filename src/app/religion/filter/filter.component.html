<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">

  <form class="search-form">
    <mat-form-field class="search-full-width">
      <input type="text" placeholder="Name" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectName($event.option.value)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <mat-form-field>
    <mat-label>Religion Type</mat-label>
    <mat-select (selectionChange)="onSelectType($event.value)">
      <mat-option *ngFor="let type of religionTypes" [value]='type'>
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Religion Subtype</mat-label>
    <mat-select (selectionChange)="onSelectSubtype($event.value)">
      <mat-option *ngFor="let subtype of religionSubtypes" [value]='subtype'>
        {{subtype}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-chip>
    <div *ngIf="religionLocationsObject != undefined">
      {{ religionLocationsObject.features.length }}
    </div>

  </mat-chip>
</div>
