<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <!-- Subtype Column -->
    <ng-container matColumnDef="subtype">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Subtype</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.subtype}}</mat-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
    </ng-container>

    <!-- PostCode Column -->
    <ng-container matColumnDef="postcode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Postcode</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.postcode}}</mat-cell>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="district">
      <mat-header-cell *matHeaderCellDef mat-sort-header>District</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.district}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
